<template>
    <lightning-card  title="Pokemon">
        <div class="slds-m-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-col slds-size_7-of-12">
                    <lightning-input
                            type="search"
                            onchange={handleKeyChange}
                            label="Search"
                            value={searchPokemon}
                        ></lightning-input>
            </div>
            <div class="slds-col slds-m-top_large">
                <lightning-button
                    type="search" 
                    variant="brand" 
                    label="Search" 
                    onclick={handleSearch} 
                    ></lightning-button>
            </div>                          
        </div>
    </lightning-card>
        <template if:true={wrapperPokemon}>
        <lightning-card  title="Capturar este companheiro?">
                <p class="slds-align_absolute-center slds-text-heading_medium"><b>{wrapperPokemon.species.name}</b></p>    
                <div class="slds-m-around_medium slds-align_absolute-center slds-box">                                
                    <img class="heightImage" src={wrapperPokemon.sprites.other.dream_world.front_default}/>
                </div>
                <div class="slds-align_absolute-center slds-grid slds-wrap">
                    <div class="slds-col slds-grid slds-size_1-of-2">
                      <div class="slds-col slds-size_1-of-2">
                        <span>Nested: 1</span>
                      </div>
                      <div class="slds-col slds-size_1-of-2">
                        <span>Nested: 2</span>
                      </div>
                    </div>
                  </div>
        </lightning-card>
    </template>
</template>
